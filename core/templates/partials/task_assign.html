
<!-- TASK ASSIGN POPUP -->
<div class="task-overlay" id="taskPopup">
  <div class="task-modal">

    <button class="task-close-btn" onclick="closeTaskPopup()">×</button>

    <h3 class="task-modal-title">Tasks</h3>

    <!-- TASK TABLE -->
    <div id="taskContainer"></div>

    <div class="task-footer">
      <button class="task-save-btn" onclick="finishAssignment()">
        Save & Assign
      </button>
    </div>

  </div>
</div>
<div id="saveToast" class="save-toast">✔ Saved</div>
